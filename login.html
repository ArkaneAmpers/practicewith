<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: white; /* White background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full screen height */
        }

        /* Login Form Styles */
        .login-container {
            background: rgba(255, 255, 255, 0.9); /* Light, translucent background */
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            border: 1px solid #ccc;
        }

        h2 {
            color: #2F80ED;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 70px; /* Increased logo size */
            height: 70px; /* Increased logo size */
            border-radius: 50%;
            overflow: hidden;
            margin-right: 10px;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .brand-name {
            font-family: 'Times New Roman', Times, serif; /* Elegant font */
            font-size: 28px; /* Increased font size */
            font-weight: bold;
            color: #333;
        }

        label {
            font-size: 14px;
            color: #333;
            text-align: left;
            display: block;
            margin-bottom: 5px;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus, input[type="password"]:focus {
            border-color: #2F80ED;
            outline: none;
        }

        button {
            background-color: #2F80ED;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #56CCF2;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        .forgot-password {
            font-size: 12px;
            margin-top: 10px;
            color: #2F80ED;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function validateLogin() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Predefined credentials (NOT secure for production)
            const validEmail = "yves@gmail.com";
            const validPassword = "maloiricalde";

            if (email === validEmail && password === validPassword) {
                window.location.href = "order-management.html"; // Redirect to order management page
            } else {
                document.getElementById("error-message").textContent = "Invalid credentials. Please try again.";
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <!-- Logo and Brand Name -->
        <div class="logo-container">
            <div class="logo">
                <img src="Yves/yveslogo.jpg" alt="YVES Fashion Logo">
            </div>
            <div class="brand-name">YVES FASHION</div>
        </div>

        <h2>Login</h2>
        <form onsubmit="event.preventDefault(); validateLogin();">
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <div id="error-message" class="error-message"></div>
            <a href="#" class="forgot-password">Forgot your password?</a>
        </form>
    </div>
</body>
</html>
